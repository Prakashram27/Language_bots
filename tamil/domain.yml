  utter_intro_corona:
    - text: "கோவிட்-19 என்பது ஒரு கோரோனோ வைரஸ் ஏற்படும் கடுமையான சுவாரஸ்ய நோய். கோவிட்-19 ஒரு பொது காய்ச்சல் அல்லது காப்பீடுப் போல் பரவலாகும். அது குறிப்பிட்ட பாதிப்புகளை எடுத்துக் கொள்ள மிகுந்த முக்கியமானது மற்றும் மருத்துவக் கூட்டமே குணப்படுத்த உதவும். கோவிட்-19 என்ற நோயை தடுப்பதற்கு ஒருப் பின்னூட்டமான கோவிட்-19 போர்ட் உபயோகிக்கும் மிகுந்த முறைகளில் ஒன்றாகும்."
  
  utter_spread:
    - text: "COVID-19 என்பது கடுமையான கடுமையான சுவாச நோய்க்குறியான கொரோனா வைரஸ் 2 (SARS-CoV-2) காரணமாக ஏற்படும் ஒரு தொற்று நோயாகும். இது முதன்மையாக சிறிய துளிகளால் அல்லது அசுத்தமான மேற்பரப்புகளுடன் தொடர்பு கொள்வதன் மூலம் நபருக்கு நபர் பரவுகிறது. சமூக இடைவெளியைப் பேணுதல் மற்றும் தனிப்பட்ட சுகாதார நிலைகளை அதிகப்படுத்துதல் ஆகியவை வைரஸ் பரவும் அபாயத்தைக் குறைக்கிறது, அத்துடன் உங்கள் நோய்த்தொற்றின் அபாயத்தையும் குறைக்கிறது."

  utter_symptoms:
    - text: "தொடர்ச்சியான இருமல் ஏற்படும் இந்த இருமல் ஒரு மணித்தியாலத்திற்கு மேல் தொடரும் அல்லது 24 மணி நேரத்துக்குள் 3 அல்லது 4 தடவை தொடரலாம். மேலும் காய்ச்சல் அதிகரிக்கும்⸴ உடல் வெப்பமானது 37.8டிகிரி செல்சியத்தை விடவும் அதிகமாகும்.வாசனை அல்லது சுவையை உணர முடியாத நிலை ஏற்படும். ஒரு வாரம் கழித்து சுவாசக் கோளாறுகள் தோன்றும். தலைவலி⸴ சளி முதலான அறிகுறிகளும் தோன்றும்."

  utter_treatments:
    - text: "உங்களிடம் கோவிட்-19 இருந்தால், மேலும் கோவிட்-19 நோயினால் நோய்வாய்ப்படும் வாய்ப்புகள் அதிகம் இருந்தால், மருத்துவமனையில் அனுமதிக்கப்படும் அல்லது நோயால் இறப்பதற்கான வாய்ப்புகளைக் குறைக்கக்கூடிய சிகிச்சைகள் உள்ளன. COVID-19 க்கு சிகிச்சையளிப்பதற்கான மருந்துகள் ஒரு சுகாதார வழங்குநரால் பரிந்துரைக்கப்பட வேண்டும் மற்றும் நோயறிதலுக்குப் பிறகு கூடிய விரைவில் தொடங்கப்பட வேண்டும். உங்கள் அறிகுறிகள் இப்போது லேசாக இருந்தாலும், சிகிச்சைக்கு நீங்கள் தகுதியானவரா என்பதைத் தீர்மானிக்க, உடனடியாக ஒரு சுகாதார வழங்குநரைத் தொடர்புகொள்ளவும்.பல FDA-அங்கீகரிக்கப்பட்ட அல்லது அங்கீகரிக்கப்பட்ட வைரஸ் எதிர்ப்பு மருந்துகள் லேசானது முதல் மிதமானது வரையிலான COVID-19 க்கு மிகவும் நோய்வாய்ப்பட வாய்ப்புள்ளவர்களுக்கு சிகிச்சையளிக்கப் பயன்படுத்தப்படுகிறது."

  utter_government_reg:
    - text: "கொரோனா அரசு குழு பற்றிய தகவல்: ஒருவர் கொரோனா வைரஸ் தடுப்பதற்கு, அந்தக் குழுவின் அமைப்புகள் மற்றும் செயல்கள் குறித்த தகவல்கள் பெற்றுக்கொள்வது முக்கியமாகும். அரசு பொறுப்புக்களுக்குப் பின் அவர்கள் உள்ளீடு செய்யப்பட்ட குறைவு அல்லது பாதிப்பு நிலைகளைக் கொண்டு நிலையில் இருக்கும்படி மாற்றப்பட முடியும். அது பின்பு கொரோனா வைரஸ் பற்றிய அரசு செய்திகளை எடுத்துக் கொள்ளலாம். பாதுகாப்பு மற்றும் பிரதிவிதிகளுக்கு பொது விதிகளை பின்பற்றி பின்வரும் அமைப்புகள் அந்த குழுவின் விருப்பங்களுக்கு முக்கியமாக இருக்கும். அரசு பதிவு மற்றும் அறிகுறிகள் அங்கீகரிக்கப்படும் பின்னர், அந்த குழு அரசு செயல்கள் மற்றும் விதிகள் பற்றிய தகவல்கள் சேமிக்கப்படும்."

  utter_hospital_visit:
    - text: "COVID-19 நோயால் பாதிக்கப்பட்ட சிலருக்கு மிகவும் கடுமையான நோய் இருக்கும். உங்கள் அறிகுறிகள் மோசமாகி, நீங்கள் மிகவும் உடல்நிலை சரியில்லாமல் இருந்தால், நீங்கள் மருத்துவமனைக்குச் செல்ல வேண்டியிருக்கும். "

  utter_pandamic:
    - text: "ஒரு தொற்றுநோய் என்பது புதிய இன்ஃப்ளூயன்ஸா வைரஸ் அல்லது COVID-19 ஐ ஏற்படுத்தும் கொரோனா வைரஸ் போன்ற ஒரு புதிய நோயின் உலகளாவிய பரவலாகும்."


